<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="EstilosPhp.css">
    <script src="Verificar.js"></script>
    <title></title>
</head>
<body id="body">  
    <div class="container">
     <center><h1>Libro de Reclamaciones</h1></center>
        <form id="reclamoForm" action="mostrar_reclamo.php" method="post" onsubmit="return VerificarReclamo()" >
            <div>
                <label>Institución especializada en la instrucción de minería de datos</label>
            </div>
            <div>
                <label for="fecha">Fecha</label>
                <input type="date" id="fecha" name="fecha" >
            </div>
            
            <div class="section-header">1. Identificación del Consumidor Reclamante</div>
            <div>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" >
            </div>
            <div>
                <label for="domicilio">Domicilio:</label>
                <input type="text" id="domicilio" name="domicilio" >
            </div>
            <div>
                <label for="dni">DNI/CE:</label>
                <input type="text" id="dni" name="dni" >
            </div>
            <div>
                <label for="telefono">Teléfono:</label>
                <input type="tel" id="telefono" name="telefono" >
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" >
            </div>
            <div>
                <label for="padre">Email del apoderado(Si usted es menor de edad):</label>
                <input type="text" id="padre" name="padre">
            </div>
            <div class="section-header">2. Solicitud del reclamo:</div>
            <div>
                <label for="detalle">Detalle:</label>
                <textarea id="detalle" name="detalle" rows="4" cols="50" ></textarea>
            </div>
            <div class="section-header">3. Que nos recomienda mejorar:</div>
            <div>
                <label for="acciones">Detalle:</label>
                <textarea id="acciones" name="acciones" rows="4" cols="50"></textarea>
            </div>
            <div>
                <label>Código del usuario:</label>
                <input type="text" id="firma" name="firma" >
            </div>
            <div>
                <input type="submit" value="Enviar Reclamo">
                <input type="reset" value="Limpiar">
            </div>
        </form>
    </div>
</body>
</html>
