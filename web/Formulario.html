<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<form>
		<fieldset>
			<legend>Formulario de suscripción</legend>
			<label>Nombre: </label>
			<input type="text" name="nombre"><br>
			<label>Apellidos: </label>
			<input type="text" name="apellidos"><br>
			<label>Género:</label>
			<select name="gen">
				<option>Maculino</option>
				<option>Femenino</option>
			</select> <br>
			<label>Preferencias temáticas: </label> <br>
			 <input type="checkbox" id="Preferencias temáticas" name="new" checked />Noticias y tendencias sobre Minería de Datos<br>
			 <input type="checkbox" id="Preferencias temáticas" name="tec" checked />Técnicas y métodos para Minería de Datos<br>
			 <input type="checkbox" id="Preferencias temáticas" name="tool" checked />Herramientas tecnológicas relacionadas con Minería de Datos <br>
			 <input type="checkbox" id="JPreferencias temáticas" name="rec" checked />Recursos y talleres sobre Minería de Datos<br>
			<label>Sugerencias</label><br>
			<textarea rows="5" cols="30"></textarea>
			<br><br>
			<input type="submit" name="enviar" value="Enviar">
			<input type="reset" name="borrar" value="Borrar">
			<button>Guardar</button>
			<button>Cancelar</button>		
		</fieldset>
		
	</form>

</body>
</html>
