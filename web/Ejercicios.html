<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<link rel="stylesheet" type="text/css" href="Estilos.css">
	<script src="Codigos.js"></script>
</head>
<body>
	<center><h1>ENTREGABLE 3</h1></center>
	<form id="f1">
		<label>Ejercicio 1: Al pasar el mouse por una imagen que muestre una descripción de la imagen.</label>
		<br>
		<iframe src="Imagenes.html" width="500" height="200" height="500" frameborder="0" scrolling="no" ></iframe>
	</form>
	<br>
	<form name="Binario_Octal" id="f1">
		<label>Ejercicio 2: Bases menores de 10 a decimales</label>
		<br>
		<br>
		<label>Ingrese el tipo de base que quiere convertir a decimal (Menores a base 10): </label>
		<br>
		<br>
		<input type="number" name="input1" min="1" max="9" required value="1">
		<br>
		<br>
		<label>Ingrese el número correspondiente:</label>
		<br>
		<br>		
		<input type="text" name="input2">
		<input type="button" name="convertir" value="Convertir" onclick="convertirBaseADecimal()">
		<br>
		<br>	
		<label>Respuesta:</label>
		<input type="text" name="output">
	</form>
	<br>
	<form name="TrianguloConstructor" id="f1">
		<label>Ejercicio 3: Construir una triángulo con cualquier carácter</label>
		<br>
		<br>		
		<input type="text" name="input">
		<input type="button" name="convertir" value="Convertir" onclick="construirTriangulo()">
		<br>
		<br>
		<label>Cambie el tamaño del triángulo ---></label>
		<input type="number" name="input1" min="1" max="999999" required value="1">
		<br>
		<br>	
		<label>Respuesta:</label>
		<br>
		<br>
		<div id="contenido"></div>
	</form>
	<br>
	<form name="formsig" id="f1">
        <table class="tabla-signo">
            <tr>
                <td>
                    <label>Ejercicio 4: Mostrar signo zodiacal por fecha de nacimiento</label>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="dia">Ingresa o elija el dia de su nacimiento:</label>
                </td>
                <td>
                    <input name="dia" required="required" step="1" type="number" min="1" max="31">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="mes">Ingresa o elija el mes de nacimiento:</label>
                </td>
                <td>
                    <input name="mes" required="required" step="1" type="number"  min="1" max="12">
                </td>
            </tr>
            <tr align="center">
                <td colspan="2" rowspan="1">
                    <input value="Mostrar signo" type="button" onclick="mostrarSigno();">
                    <input value="Limpiar" type="reset">
                    <input value="Reestablecer" type="button" onclick="reestablecerSigno();">
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <div id="result1" class="resultado-signo"></div>
                </td>
            </tr>
        </table>
        <div id="validar-signo" class="validar-datos"></div>
    </form>
    <br>
    <form name="formEmp" id="f1">
    	<label>Ejercicio 5: Mostrar información del empleado a partir de su código de empleado</label>
    	<br><br>
        <label>Ingrese el código del empleado (4 cifras numericas):
        	<input type="text" id="codigo" name="codigo" maxlength="4" required>
        </label>
        <br><br>
        <input value="Mostrar Empleado" type="button" onclick="darEmpleado();">
        <input value="Reestablecer" type="button" onclick="reestablecerEmpleado();">
        <div id="result2"></div>
        <div id="validar-empleado" class="validar-datos"></div>
    </form>
</body>
</html>
