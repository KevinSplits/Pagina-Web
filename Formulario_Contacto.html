<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="EstilosContacto.css">
    <script type="text/javascript" src="FuncionesContacto.js"></script>
	<title>Formulario de Contacto</title>
</head>
<body class="contact-body">
    <div class="form-container">
        <h1 class="form-title">Contactos</h1>
        <p class="form-description">Para cualquier sugerencia o consulta, por favor envíelo mediante este formulario.</p>
        <form action="https://formsubmit.co/panlox123@gmail.com" method="POST" class="contact-form" onsubmit="return validarFormularioContacto()">
            <div class="form-row">
                <label for="name" class="form-label">Nombre:</label>
                <input type="text" id="name" name="name" placeholder="Nombre" class="form-input">
            </div>
            <div class="error-message" id="nameError"></div> <!-- Mensaje de error para Nombre -->
            <br>
            <div class="form-row">
                <label for="email" class="form-label">Correo Electrónico:</label>
                <input type="email" id="email" name="email" placeholder="Remitente" class="form-input">
            </div>    
            <div class="error-message" id="emailError"></div> <!-- Mensaje de error para Correo Electrónico -->
            <br>
            <div class="form-row">
                <label for="phone" class="form-label">Teléfono:</label>
                <input type="tel" id="phone" name="phone" placeholder="Teléfono" class="form-input"><br><br>    
            </div>
            <div class="error-message" id="phoneError"></div> <!-- Mensaje de error para Teléfono -->
            <br>
            <div class="form-row">
                <label for="subject" class="form-label">Asunto:</label>
                <input type="text" id="subject" name="subject" placeholder="Asunto" class="form-input">
            </div>
            <div class="error-message" id="subjectError"></div> <!-- Mensaje de error para Asunto -->
            <br>
            <div class="form-row">
                <label for="comments" class="form-label">Comentarios:</label>
                <textarea id="comments" name="comments" placeholder="Comentario" class="form-textarea"></textarea>
            </div>
            <div class="error-message" id="commentsError"></div> <!-- Mensaje de error para Comentarios -->
            <br>
            <div class="form-row">
                <label for="address" class="form-label">Dirección:</label>
                <input type="text" id="address" name="address" placeholder="Dirección" class="form-input">
            </div>
            <div class="error-message" id="addressError"></div> <!-- Mensaje de error para Dirección -->
            <br>
            <div class="form-row">
                <input type="submit" value="Enviar" class="form-submit">
                <button type="button" onclick="clearForm()" class="form-clear">Limpiar</button>
                <button type="button" onclick="cancelForm()" class="form-cancel">Cancelar</button>
            </div>
        </form>
    </div>
</body>
</html>
